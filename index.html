<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZkTeco Test</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mainCon container-fluid">
        <div class="headerCon">
            <nav>
                <div class="logoCon">
                    <h5>
                        <a href="#logo" class="logo boldText">Jini<span class="lightText">Air</span></a>
                    </h5>
                </div>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#promotions">Promotions</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="formsCon">
            <div class="formHeaderCon">
                <h3 class="boldText">Where would you like to go?</h3>
                <form action="#" method="GET">
                    <div>
                        <div class="form-group">
                            <input type="text" id="city" class="form-control"
                                placeholder="Select City (Boarding point)">
                        </div>
                        <div class="form-group">
                            <input type="text" id="dest" class="form-control" placeholder="Your Destination">
                        </div>
                        <div class="form-group d-flex">
                            <input type="date" id="date" class="form-control" placeholder="Date">
                            <input type="text" id="user" class="form-control" placeholder="1 Adult">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control" id="submit">Search Flights</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

</html>
